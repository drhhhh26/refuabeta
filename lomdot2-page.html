<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://script.google.com https://script.googleusercontent.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.google.com https://*.googleusercontent.com https://script.google.com https://script.googleusercontent.com; frame-src https://drive.google.com;">

    <title>转 | 专 专驻</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        :root {
            --orange-primary: #FF6B35;
            --orange-bright: #FF8C42;
            --orange-dark: #E85A24;
            --orange-glow: rgba(255, 107, 53, 0.4);
            --charcoal: #1a1d23;
            --charcoal-light: #252931;
            --charcoal-lighter: #2f343d;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --success: #22c55e;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--charcoal);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        .bg-image { position: fixed; inset: 0; background: url('Assets/background.JPEG') center center / cover no-repeat; z-index: 0; }
        .bg-overlay { position: fixed; inset: 0; background: linear-gradient(180deg, rgba(26, 29, 35, 0.75) 0%, rgba(26, 29, 35, 0.65) 30%, rgba(26, 29, 35, 0.8) 70%, rgba(26, 29, 35, 0.95) 100%), linear-gradient(135deg, rgba(255, 107, 53, 0.08) 0%, transparent 50%); z-index: 1; }
        .bg-vignette { position: fixed; inset: 0; background: radial-gradient(ellipse at center, transparent 40%, rgba(26, 29, 35, 0.6) 100%); z-index: 2; pointer-events: none; }

        .main-container { position: relative; z-index: 10; min-height: 100vh; max-width: 500px; margin: 0 auto; }

        .header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(26, 29, 35, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-right { display: flex; align-items: center; gap: 12px; }

        .back-btn {
            width: 40px; height: 40px;
            background: var(--charcoal-light);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .back-btn:hover { background: var(--charcoal-lighter); border-color: var(--orange-primary); color: var(--orange-primary); }

        .page-title { font-size: 1.4rem; font-weight: 700; color: var(--text-primary); }

        .header-logos { display: flex; align-items: center; gap: 12px; }
        .header-logos img { height: 36px; width: auto; }

        .content { padding: 24px 20px 40px; }

        /* Loading */
        .loading-screen { text-align: center; padding: 60px 20px; }
        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid var(--charcoal-lighter);
            border-top: 4px solid var(--orange-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .loading-text { font-size: 1rem; color: var(--text-secondary); }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #fca5a5;
            text-align: center;
        }

        /* Video List */
        .video-list { display: flex; flex-direction: column; gap: 12px; }

        .video-item {
            background: var(--charcoal-light);
            border: 1px solid var(--border-subtle);
            border-radius: 14px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-item:hover { border-color: rgba(255, 107, 53, 0.3); }

        .video-header {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            gap: 14px;
        }

        .video-icon {
            width: 44px; height: 44px;
            background: var(--charcoal-lighter);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
            transition: all 0.3s ease;
            border: 1px solid var(--border-subtle);
        }

        .video-item:hover .video-icon {
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            border-color: transparent;
        }

        .video-info { flex: 1; min-width: 0; }
        .video-title { font-size: 1rem; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
        .video-subtitle { font-size: 0.8rem; color: var(--text-muted); }

        .chevron-icon {
            color: var(--text-muted);
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .video-item.expanded .chevron-icon { transform: rotate(90deg); }

        .video-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .video-item.expanded .video-content { max-height: 100px; }

        .video-actions { padding: 14px 16px; }

        .action-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Heebo', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            box-shadow: 0 4px 15px var(--orange-glow);
            transform: translateY(-2px);
        }

        .action-btn:active { transform: translateY(0) scale(0.98); }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 400px) {
            .header { padding: 16px 20px; }
            .page-title { font-size: 1.2rem; }
            .header-logos img { height: 32px; }
            .content { padding: 20px 16px 32px; }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    <div class="bg-vignette"></div>

    <div class="main-container">
        <header class="header">
            <div class="header-right">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <h1 class="page-title">转</h1>
            </div>
            <div class="header-logos">
                <img src="Assets/logo1.PNG" alt="Logo 1">
                <img src="Assets/logo2.PNG" alt="Logo 2">
            </div>
        </header>

        <div class="content">
            <div id="loading-screen" class="loading-screen">
                <div class="loading-spinner"></div>
                <div class="loading-text">注 住专...</div>
            </div>

            <div id="error-screen" style="display: none;">
                <div class="error-message">
                    <div style="font-size: 2rem; margin-bottom: 10px;">锔</div>
                    <div id="error-text">砖 注转 住专</div>
                </div>
            </div>

            <div id="video-list" class="video-list" style="display: none;"></div>
        </div>
    </div>

    <script>
        const VIDEOS_URL = 'https://script.google.com/macros/s/AKfycbzT_F2coz6EOWSFER7dyRs9rq4NNLWDqTq2Xw2mQnpp3mvOS-4EKeNksK1JQrF_A3w/exec';

        let videos = [];
        let lastLoadTime = 0;
        const RATE_LIMIT_MS = 2000;

        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;
            try {
                const urlObj = new URL(url);
                return urlObj.protocol === 'https:' &&
                       (urlObj.hostname === 'drive.google.com' ||
                        urlObj.hostname === 'script.google.com' ||
                        urlObj.hostname === 'script.googleusercontent.com' ||
                        urlObj.hostname === 'www.youtube.com' ||
                        urlObj.hostname === 'youtube.com' ||
                        urlObj.hostname === 'youtu.be');
            } catch (e) { return false; }
        }

        async function loadVideos() {
            const now = Date.now();
            if (now - lastLoadTime < RATE_LIMIT_MS) return;
            lastLoadTime = now;

            try {
                const response = await fetch(VIDEOS_URL);
                if (!response.ok) throw new Error(`砖转 砖专转: ${response.status}`);

                const data = await response.json();
                if (!data.success) throw new Error(data.error || '砖 注转 转');

                videos = data.videos
                    .filter(v => v.title && v.title.trim() !== '' && v.url)
                    .filter(v => isValidUrl(v.url))
                    .map(v => ({
                        title: String(v.title).substring(0, 200),
                        emoji: String(v.emoji || '').substring(0, 10),
                        url: v.url
                    }));

                if (videos.length === 0) throw new Error(' 爪 住专 转拽');

                displayVideos();
            } catch (error) {
                console.error('砖:', error);
                showError(' 转 注 转 住专 专注.  住 砖 专 转专.');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function displayVideos() {
            const container = document.getElementById('video-list');
            container.innerHTML = '';

            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.style.animationDelay = `${0.1 + index * 0.05}s`;
                videoItem.style.animation = 'fadeSlideUp 0.5s ease-out backwards';

                const videoHeader = document.createElement('div');
                videoHeader.className = 'video-header';
                videoHeader.onclick = function() { toggleVideo(videoItem); };

                videoHeader.innerHTML = `
                    <div class="video-icon">${video.emoji || ''}</div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-subtitle">抓 爪驻</div>
                    </div>
                    <span class="chevron-icon"></span>
                `;

                const videoContent = document.createElement('div');
                videoContent.className = 'video-content';

                const videoActions = document.createElement('div');
                videoActions.className = 'video-actions';

                const actionBtn = document.createElement('button');
                actionBtn.className = 'action-btn';
                actionBtn.innerHTML = '讹 爪驻 住专';
                actionBtn.onclick = function(e) {
                    e.stopPropagation();
                    openVideo(video.url);
                };

                videoActions.appendChild(actionBtn);
                videoContent.appendChild(videoActions);
                videoItem.appendChild(videoHeader);
                videoItem.appendChild(videoContent);
                container.appendChild(videoItem);
            });

            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('video-list').style.display = 'flex';

            // Add animation keyframes
            const style = document.createElement('style');
            style.textContent = '@keyframes fadeSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }';
            document.head.appendChild(style);
        }

        function showError(message) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-screen').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }

        function toggleVideo(element) {
            document.querySelectorAll('.video-item').forEach(item => {
                if (item !== element) item.classList.remove('expanded');
            });
            element.classList.toggle('expanded');
        }

        function openVideo(url) {
            if (!isValidUrl(url)) {
                alert('拽砖专  转拽');
                return;
            }
            const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            if (newWindow) newWindow.opener = null;
        }

        function goBack() {
            if (window.history.length > 1) window.history.back();
            else window.location.href = './index.html';
        }

        function goHome() { window.location.href = './index.html'; }

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        window.addEventListener('load', loadVideos);
    </script>
</body>
</html>
