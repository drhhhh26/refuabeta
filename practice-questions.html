    <style>
        :root {
            --orange-primary: #FF6B35;
            --orange-bright: #FF8C42;
            --orange-dark: #E85A24;
            --orange-glow: rgba(255, 107, 53, 0.4);
            --charcoal: #1a1d23;
            --charcoal-light: #252931;
            --charcoal-lighter: #2f343d;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--charcoal);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        .bg-image { position: fixed; inset: 0; background: url('Assets/background.JPEG') center center / cover no-repeat; z-index: 0; }
        .bg-overlay { position: fixed; inset: 0; background: linear-gradient(180deg, rgba(26, 29, 35, 0.75) 0%, rgba(26, 29, 35, 0.65) 30%, rgba(26, 29, 35, 0.8) 70%, rgba(26, 29, 35, 0.95) 100%), linear-gradient(135deg, rgba(255, 107, 53, 0.08) 0%, transparent 50%); z-index: 1; }
        .bg-vignette { position: fixed; inset: 0; background: radial-gradient(ellipse at center, transparent 40%, rgba(26, 29, 35, 0.6) 100%); z-index: 2; pointer-events: none; }

        .main-container { position: relative; z-index: 10; min-height: 100vh; max-width: 700px; margin: 0 auto; }

        .header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(26, 29, 35, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-right { display: flex; align-items: center; gap: 12px; }

        .back-btn {
            width: 40px; height: 40px;
            background: var(--charcoal-light);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .back-btn:hover { background: var(--charcoal-lighter); border-color: var(--orange-primary); color: var(--orange-primary); }

        .page-title { font-size: 1.4rem; font-weight: 700; color: var(--text-primary); }

        .header-logos { display: flex; align-items: center; gap: 12px; }
        .header-logos img { height: 36px; width: auto; }

        .content { padding: 24px 20px 120px; }

        /* Progress Bar */
        .progress-section {
            background: var(--charcoal-light);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--orange-primary);
            font-weight: 600;
        }

        .progress-container {
            background: var(--charcoal-lighter);
            border-radius: 50px;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--orange-primary), var(--orange-bright));
            border-radius: 50px;
            transition: width 0.5s ease;
            box-shadow: 0 0 15px var(--orange-glow);
        }

        /* Question Card */
        .question-container {
            background: var(--charcoal-light);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            animation: fadeSlideUp 0.5s ease-out;
        }

        .question-number {
            color: var(--orange-primary);
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        /* Answers */
        .answers-grid { display: grid; gap: 12px; }

        .answer-btn {
            background: var(--charcoal-lighter);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
            position: relative;
            overflow: hidden;
            font-family: 'Heebo', sans-serif;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 4px; height: 100%;
            background: linear-gradient(180deg, var(--orange-primary), var(--orange-bright));
            transition: width 0.3s ease;
        }

        .answer-btn:hover {
            border-color: var(--orange-primary);
            background: rgba(255, 107, 53, 0.1);
            transform: translateX(-4px);
        }

        .answer-btn:hover::before { width: 100%; opacity: 0.1; }

        .answer-btn.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success);
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.correct::before { background: var(--success); }

        .answer-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
            animation: wrongShake 0.5s ease;
        }

        .answer-btn.wrong::before { background: var(--error); }

        .answer-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Feedback */
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .feedback.show { display: block; }

        .feedback.correct {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid var(--success);
        }

        .feedback.wrong {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid var(--error);
        }

        .feedback-icon { font-size: 1.5rem; margin-bottom: 10px; }

        .feedback-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .feedback-tip {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        /* Next Button */
        .next-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
            font-family: 'Heebo', sans-serif;
        }

        .next-btn.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--orange-glow);
        }

        /* Loading & Complete */
        .loading-screen, .complete-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 4px solid var(--charcoal-lighter);
            border-top: 4px solid var(--orange-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text { font-size: 1rem; color: var(--text-secondary); }

        .complete-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .complete-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .complete-stats {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .complete-stats strong { color: var(--orange-primary); }

        .action-buttons { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }

        .restart-btn, .home-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--orange-glow);
        }

        .home-btn {
            background: var(--charcoal-lighter);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }

        .home-btn:hover {
            background: var(--charcoal-light);
            border-color: var(--orange-primary);
            color: var(--orange-primary);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 29, 35, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            min-width: 60px;
        }

        .bottom-nav-item i { font-size: 1.25rem; transition: all 0.3s ease; }
        .bottom-nav-item.active { color: var(--orange-primary); }
        .bottom-nav-item.active i { transform: scale(1.1); }
        .bottom-nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: var(--orange-primary);
            border-radius: 0 0 3px 3px;
        }
        .bottom-nav-item:not(.active):hover { color: var(--text-secondary); }
        .bottom-nav-item:not(.active):active { color: var(--orange-primary); transform: scale(0.95); }

        @media (max-width: 500px) {
            .header { padding: 16px 20px; }
            .page-title { font-size: 1.2rem; }
            .header-logos img { height: 32px; }
            .content { padding: 20px 16px 100px; }
            .question-container { padding: 20px; }
            .question-text { font-size: 1.1rem; }
            .answer-btn { padding: 14px 16px; font-size: 0.95rem; }
            .next-btn {
                position: fixed;
                bottom: 0; left: 0; right: 0;
                margin: 0;
                border-radius: 0;
                z-index: 1000;
            }
        }
    </style>
</head>

    <script>
        const QUESTIONS_URL = 'https://script.google.com/macros/s/AKfycbwEVk6OnEEpZqbNYbP_fbzVQcQgSkBeHCvY6-piO0QLkP6q4jaorsROOdq82m8915NF/exec';

        let questions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let answered = false;

        const correctSound = new Audio('data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
        const wrongSound = new Audio('data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');

        async function loadQuestions() {
            try {
                console.log('Loading questions...');
                const response = await fetch(QUESTIONS_URL);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Error loading questions');
                }

                questions = data.questions.filter(q =>
                    q.question && q.answer1 && q.answer2 && q.answer3 && q.answer4 && q.correct
                );

                // Debug: log first question to see all field names
                if (data.questions.length > 0) {
                    console.log('Available fields in question:', Object.keys(data.questions[0]));
                    console.log('First question data:', data.questions[0]);
                }

                questions = shuffleArray(questions);

                if (questions.length === 0) {
                    throw new Error('No questions found');
                }

                startQuiz();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: var(--error); font-weight: 600;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i><br>
                        ×©×’×™××” ×‘×˜×¢×™× ×ª ×©××œ×•×ª<br>
                        <small style="color: var(--text-muted);">${error.message}</small>
                    </div>
                `;
            }
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startQuiz() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            answered = false;

            const question = questions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;

            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent =
                `×©××œ×” ${currentQuestionIndex + 1} ××ª×•×š ${questions.length}`;

            document.getElementById('questionNumber').textContent = `×©××œ×” ${currentQuestionIndex + 1}`;
            document.getElementById('questionText').textContent = question.question;

            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';

            const answers = [
                { text: question.answer1, num: 1 },
                { text: question.answer2, num: 2 },
                { text: question.answer3, num: 3 },
                { text: question.answer4, num: 4 }
            ];

            answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer.text;
                btn.onclick = () => selectAnswer(answer.num);
                answersGrid.appendChild(btn);
            });

            document.getElementById('feedback').classList.remove('show', 'correct', 'wrong');
            document.getElementById('nextBtn').classList.remove('show');
        }

        function selectAnswer(selectedNum) {
            if (answered) return;
            answered = true;

            const question = questions[currentQuestionIndex];
            const correct = parseInt(question.correct);
            const isCorrect = selectedNum === correct;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.classList.add('disabled');
                if (index + 1 === correct) {
                    btn.classList.add('correct');
                } else if (index + 1 === selectedNum && !isCorrect) {
                    btn.classList.add('wrong');
                }
            });

            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackTip = document.getElementById('feedbackTip');

            feedback.classList.remove('correct', 'wrong');
            feedback.classList.add(isCorrect ? 'correct' : 'wrong');
            feedback.classList.add('show');

            // Get tip - check multiple possible field names (including with trailing space)
            const tipValue = question.TIP || question['TIP '] || question.tip || question.Tip || question.×˜×™×¤ || '';
            const tipText = tipValue.toString().trim();

            if (isCorrect) {
                correctCount++;
                feedbackIcon.textContent = 'âœ…';
                feedbackTitle.textContent = '× ×›×•×Ÿ ×××•×“!';
                feedbackTip.textContent = tipText !== '' ? tipText : '×ª×©×•×‘×” ××¦×•×™× ×ª! ×”××©×š ×›×š!';
                playSound(correctSound);
            } else {
                feedbackIcon.textContent = 'âŒ';
                feedbackTitle.textContent = '×œ× × ×›×•×Ÿ';
                feedbackTip.textContent = tipText !== '' ? tipText : '×œ× × ×•×¨×! ×œ××“ ××”×˜×¢×•×ª ×•×”××©×š ×§×“×™××”.';
                playSound(wrongSound);
            }

            document.getElementById('nextBtn').classList.add('show');
        }

        function playSound(sound) {
            try {
                sound.currentTime = 0;
                sound.play().catch(e => {});
            } catch (e) {}
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex >= questions.length) {
                showComplete();
            } else {
                showQuestion();
            }
        }

        function showComplete() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('completeScreen').style.display = 'block';

            const percentage = Math.round((correctCount / questions.length) * 100);
            document.getElementById('completeStats').innerHTML = `
                ×¢× ×™×ª × ×›×•×Ÿ ×¢×œ <strong>${correctCount}</strong> ××ª×•×š <strong>${questions.length}</strong> ×©××œ×•×ª<br>
                <strong style="font-size: 1.8rem;">${percentage}%</strong>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            correctCount = 0;
            questions = shuffleArray(questions);
            document.getElementById('completeScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion();
        }

        function goHome() {
            window.location.href = 'exams.html';
        }

        window.addEventListener('load', loadQuestions);
    </script>
